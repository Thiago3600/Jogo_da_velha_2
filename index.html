<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Joguinho</title>
</head>

<body>

    <div class="game">
        <div class="placar">
            <div class="nome">
                <p>Player 1</p>
                <input type="text" maxlength="10">
                <button type="submit" class="botao">Ok</button>
                <div class="score"></div>
            </div>
            <div class="figura">X</div>
            <div class="nome">
                <p>Player 2</p>
                <input type="text">
                <button class="botao">Ok</button>
                <div class="score"></div>
            </div>
        </div>
        <div class="tabuleiro">
            <div class="casa1 campo"></div>
            <div class="casa2 campo"></div>
            <div class="casa3 campo"></div>
            <div class="casa4 campo"></div>
            <div class="casa5 campo"></div>
            <div class="casa6 campo"></div>
            <div class="casa7 campo"></div>
            <div class="casa8 campo"></div>
            <div class="casa9 campo"></div>
        </div>
    </div>

</body>
<script src="js/game.js"></script>

</html>
